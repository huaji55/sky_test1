name: Sky Daily Quest 

on:
  schedule:
    - cron: '0 8 * * *' # UTC 08:00 = 台灣 16:00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-Quest-logic:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        # 即使 import 隱藏在 Secret 裡，環境還是必須先安裝 requests
        run: pip install requests

      - name: Run Script
        env:
          # 這是核心代碼
          HIDDEN_SCRIPT: ${{ secrets.SCRIPT }}
          # 這是翻譯文本
          QUEST_TW: ${{ secrets.QUEST_TW }}
          QUEST_EN: ${{ secrets.QUEST_EN }}
          QUEST_CN: ${{ secrets.QUEST_CN }}
        run: python main.py

      - name: Commit and Push
        run: |
          git config --global user.name "SkyBot"
          git config --global user.email "bot@noreply.github.com"
          # 注意這裡：同時加入 data.json 和 archive 資料夾
          git add data.json archive/
          git commit -m "Update data & archive" || exit 0
          git push
